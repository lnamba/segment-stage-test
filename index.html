<h1>Order some coffee!</h1>
<div class="App">
  <div class="main">
    <h1>Order</h1>
    <div id="images"></div>
    <button onclick="proceed()">Proceed</button>
  </div>
</div>
<script type="text/javascript">
  let items = []
function start() {
  analytics.page("Order");
  analytics.identify('12345', {
      email: 'test@test.com',
      name: 'Test',
    });
  const images = document.getElementById('images')
  const IMAGES = [
  {
    src: './images/coldbrew.jpg',
    alt: "cold brew",
    value: "Cold brew",
  },
  {
    src: './images/cortado.jpg',
    alt: "cortado",
    value: "Cortado",
  },
  {
    src: './images/latte.jpg',
    alt: "latte",
    value: "Latte",
  },
  {
    src: './images/pourover.jpg',
    alt: "pourover",
    value: "Pourover",
  },
];
  console.log({IMAGES})
IMAGES.map((im) => {
  let div = document.createElement('div')
  let img = document.createElement('img')
  let p = document.createElement('p')
  p.value = im.value;
  img.src = im.src;
  img.alt = im.alt
  img.style.height = "300px"
  img.style.width = "300px"
  div.appendChild(img)
  div.appendChild(p)
  div.onclick = () => {
    analytics.track("Product added", {
      product: im.value,
    })
    items.push(im.value)
  }
  images.appendChild(div)
})
};
start();

function proceed() {
  console.log({ items });
    analytics.identify("12345", {
      email: "test@test.com",
      name: "Test",
    });
    analytics.track("Checkout clicked", {
      products: items,
    });
}
